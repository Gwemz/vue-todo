<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>vue study</title>
    <link rel="shortcut icon" href="./imgs/logo.png" type="image/x-icon">
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<style>
    #root{
        width:1200px;
        margin:0 auto;
    }
    *{
        list-style: none;
    }
    a{
        text-decoration: none;
        color:#95de64;
        font-size:28px;
        font-weight: bold;
    }
</style>
<body>
    <div id="root">
        <ul>
            <li v-for="(item,index) of list" :key="item.id">
                <a :href="item.href">{{item.name}}</a>
            </li>
        </ul>
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#root',
        data:{
            list:[
                {id:'1',href:'./index1.html',name:'todoList'},
                {id:'2',href:'./index2.html',name:'study'},
                {id:'3',href:'./index3.html',name:'Vue中的样式绑定'},
                {id:'2',href:'./index4.html',name:'Vue中的条件渲染'},
                {id:'2',href:'./index5.html',name:'Vue中的列表渲染'},
            ]
        },
        methods:{

        }
    })
</script>
</html>
