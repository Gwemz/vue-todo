<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作用域插槽</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <child>
            <template slot-scope="props">
                <li>{{props.item}}</li>
            </template>
        </child>
    </div>
</body>
<script>
    Vue.component('child',{
        data(){
            return{
                list:['I','am','winter','guo','location','in','hangzhou','city']
            }
        },
        template:`<div>
                    <ul>
                        <slot v-for="item of list" :item=item></slot>
                    </ul>
                </div>`
    })
    var vm = new Vue({
        el:'#root',
        data:{
            
        },
        methods:{

        }
    })
</script>
</html>
