<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index2</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>
    <div id="root">
        <!-- <div v-on:click="handleClick"> -->
        <div @click="handleClick">
            {{message}}
        </div>
        <item></item>   
        <div class="item">
            <!-- {{fullName + ' ' + age}} -->
            <!-- {{fullName() + ' ' + age}} -->
            {{fullName + ' ' + age}}
        </div>
    </div>
</body>
<script>
    Vue.component('item',{
        template:'<h2>侬个小赤佬</h2>'
    })
    var vm = new Vue({
        el:'#root',
        data:{
            message:'hello world',
            firstName:'winter',
            lastName:'Guo',
            fullName:'winter Guo',
            age:25
        },
        methods:{
            handleClick:function(){
                alert('小赤佬！');
            },
            // fullName:function(){
            //     return this.firstName + ' ' + this.lastName
            // }
        },
        // 侦听属性（有缓存机制）
        watch:{
            firstName:function(){
                this.fullName = this.firstName + ' ' + this.lastName
            },
            lastName:function(){
                this.fullName = this.firstName + ' ' + this.lastName
            }
        },
        beforeCreate:function(){
            console.log('beforeCreate');
        },
        created:function(){
            console.log('created');
        },
        beforeMount:function(){
            console.log('beforeMount');
        },
        mounted:function(){
            console.log('mounted');
        },
        beforeUpdate:function(){
            console.log('beforeUpdate');
        },
        updated:function(){
            console.log('updated');
        },
        beforeDestroy:function(){
            console.log('beforeDestroy');
        },
        destroyed:function(){
            console.log('destroyed');
        },
        // 计算属性（有缓存机制）
        // computed:{
        //     fullName:function(){
        //         return this.firstName + ' ' + this.lastName
        //     }
        // }
    })
</script>
</html>
